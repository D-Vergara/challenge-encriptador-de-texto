<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página para encriptar y desencriptar textos.">
    <title>Página de Encriptación</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/Logo.png" alt="Logo de Alura">
        <h1 class="header__title">Encriptador / Desencriptador</h1>
    </header>
    <main class="main">
        <section class="main__content">
            <textarea name="content__text" id="content__text" placeholder="Ingresa el texto aquí..."></textarea>

            <div class="content__warning">
                <div class="content__warning--info">
                    <img class="warning__sign" src="./assets/signo-exclamacion.png" alt="Icono pequeño de un signo de exclamación pixeleado">
                    <p class="warning__info">Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="content__button">
                <button class="button button--encrypt">Encriptar</button>
                <button class="button button--decrypt">Desencriptar</button>
            </div>
                    
        </section>
            <aside class="aside">
                <img class="aside__img" src="./assets/Muñeco.png" alt="Muñeco">
                <h2 class="aside__title">Ningún mensaje fue encontrado</h2>
                <p class="aside__info">Ingrese el texto a encriptar o desencriptar</p>
                <button class="button button--copy hide">Copiar</button>
            </aside>
    </main>           
    <footer class="footer">
        <p>Desarrollado por Daniel Vergara</p>
    </footer>    
    
    <script src="./js/app.js"></script>

</body>
</html>
